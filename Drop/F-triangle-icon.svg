<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, remove rect if you want transparent) -->
  <rect width="512" height="512" fill="#1a1a1a"/>

  <!-- Upside-down Isosceles Triangle -->
  <path d="M 256 400 L 100 150 L 412 150 Z"
        fill="url(#gradient)"
        stroke="#00ff66"
        stroke-width="4"
        filter="url(#glow)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff66;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00cc88;stop-opacity:0.9" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Letter F -->
  <text x="256" y="280"
        font-family="Arial, Helvetica, sans-serif"
        font-size="180"
        font-weight="bold"
        fill="#1a1a1a"
        text-anchor="middle"
        dominant-baseline="middle">F</text>
</svg>
